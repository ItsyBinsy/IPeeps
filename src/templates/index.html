<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IPeeps - IPv4 Information Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>[ IPeeps ]</h1>
        <p class="subtitle">&gt; We make IPs feel like peeps.</p>
        <p class="subnote">&gt; Powered by Abstract API | Â© Group 3 - 4ITH</p>
    </header>

    <main class="main-card">
        <section class="controls">
            <div class="button-group">
                <button class="btn btn-primary" onclick="getCurrentIP()">[ Get My IP Info ]</button>
                <button class="btn btn-info" onclick="testConnection()">[ Test API Connection ]</button>
            </div>

            <div class="input-group">
                <input type="text" id="ipInput" placeholder="&gt; Enter IPv4 or IPV6 address - Press Enter" />
                <button class="btn btn-secondary" onclick="lookupIP()">[ Lookup ]</button>
            </div>
        </section>

        <div id="errorAlert" class="alert alert-error"></div>
        <div id="successAlert" class="alert alert-success"></div>

        <section id="loading" class="loading">
            <div class="spinner"></div>
            <p>&gt; Fetching IP information...</p>
        </section>

        <section id="results" class="results">
            <!-- Basic Info -->
            <div class="section">
                <div class="section-title">[ Basic Information ]</div>
                <div id="basicInfo" class="info-grid"></div>
            </div>

            <!-- Connection Info -->
            <div class="section">
                <div class="section-title">[ Connection Information ]</div>
                <div id="connectionInfo" class="info-grid"></div>
            </div>

            <!-- Timezone Info -->
            <div class="section">
                <div class="section-title">[ Timezone Information ]</div>
                <div id="timezoneInfo" class="info-grid"></div>
            </div>

            <!-- Security Info -->
            <div class="section">
                <div class="section-title">[ Security Analysis ]</div>
                <div id="securityInfo" class="info-grid"></div>
            </div>

            <!-- Currency Info -->
            <div class="section">
                <div class="section-title">[ Currency Information ]</div>
                <div id="currencyInfo" class="info-grid"></div>
            </div>

            <div class="export-buttons">
                <button class="btn btn-success" onclick="exportJSON()">[ Export JSON ]</button>
                <button class="btn btn-success" onclick="exportText()">[ Export Text ]</button>
                <button class="btn btn-secondary" onclick="clearResults()">[ Clear Results ]</button>
            </div>
        </section>
    </main>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
